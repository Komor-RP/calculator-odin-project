<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator-container">
    <div id="screen">
      <h1 id="numberInput" maxlength="13"></h1>
    </div>
    <div id="buttons">
      <div class="button helpButton" id="C">
        <h1>C</h1>
      </div>
      <div class="button helpButton" id="CE">
        <h1>CE</h1>
      </div>
      <div class="button helpButton" id="sign">
        <h1>+/-</h1>
      </div>
      <div class="button operationButton" id="/">
        <h1>รท</h1>
      </div>
      <div class="button numberButton" id="7">
        <h1>7</h1>
      </div>
      <div class="button numberButton" id="8">
        <h1>8</h1>
      </div>
      <div class="button numberButton" id="9">
        <h1>9</h1>
      </div>
      <div class="button operationButton" id="x">
        <h1>x</h1>
      </div>
      <div class="button numberButton" id="4">
        <h1>4</h1>
      </div>
      <div class="button numberButton" id="5">
        <h1>5</h1>
      </div>
      <div class="button numberButton" id="6">
        <h1>6</h1>
      </div>
      <div class="button operationButton" id="-">
        <h1>-</h1>
      </div>
      <div class="button numberButton" id="3">
        <h1>3</h1>
      </div>
      <div class="button numberButton" id="2">
        <h1>2</h1>
      </div>
      <div class="button numberButton" id="1">
        <h1>1</h1>
      </div>
      <div class="button operationButton" id="+">
        <h1>+</h1>
      </div>
      <div class="button numberButton" id="0">
        <h1>0</h1>
      </div>
      <div class="button" id="dot">
        <h1>.</h1>
      </div>
      <div class="button" id="enterButton">
        <h1>Enter</h1>
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
